<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トップページ</title>
</head>
<body>
    <h1>ようこそ！</h1>
    <p>このサイトへようこそ。ここでは商品管理と取引履歴を管理できます。</p>

    {% if 'user_id' in session %}
        <p><a href="{{ url_for('show_products') }}">商品一覧へ</a></p>
        <p><a href="{{ url_for('show_transactions') }}">取引履歴へ</a></p>
        <p><a href="{{ url_for('logout') }}">ログアウト</a></p>
    {% else %}
        <p><a href="{{ url_for('login') }}">ログイン</a></p>
        <p><a href="{{ url_for('register') }}">ユーザー登録</a></p>
    {% endif %}
</body>
</html>
