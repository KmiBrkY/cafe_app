<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品一覧</title>
</head>
<body>
    <h2>商品一覧</h2>
    <table>
        <thead>
            <tr>
                <th>商品名</th>
                <th>カテゴリ</th>
                <th>価格</th>
                <th>説明</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product[1] }}</td>
                    <td>{{ product[2] }}</td>
                    <td>{{ product[3] }}</td>
                    <td>{{ product[4] }}</td>
                    <td>
                        <a href="{{ url_for('edit_product', product_id=product[0]) }}">編集</a>
                        <a href="{{ url_for('delete_product', product_id=product[0]) }}" onclick="return confirm('本当に削除しますか？')">削除</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <a href="/add_product">
        <button>商品追加</button>
    </a>
</body>
</html>
